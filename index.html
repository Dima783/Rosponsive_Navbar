<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive navbar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<!--header section-->
<header>
    <div class="navbar">
        <a href="/" class="logo">Logo</a>
        <div class="lg-menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Portfolio</a>
            <a href="#">Contact</a>
        </div>

        <!--menu Btn, only display on mobile-->
        <div class="menuBtn" id="mobil-menu-button">
            <i class='bx bx-menu'></i>
        </div>
    </div>

    <!--mobil navbar-->
    <div id="mobil-menu" class="mobil-menu hidden">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
    </div>
</header>

<div class="benner">
    <h2>Benner</h2>
</div>

<div class="text">
    <h2>Lol</h2>
</div>


<!--script tags-->
<script src="js/app.js"></script>
</body>
</html>
